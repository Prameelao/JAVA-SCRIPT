<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        //NUMBER datatype it allowos all types of data in,float,exponential
        window.alert("ready");
        var a=10;                  //int
        console.log(typeof a);
        var a=10.5;                //float
        console.log(typeof a);
        var a=10e2;                //Exponential
        console.log(a);
        console.log(typeof a);
        var b=10**2;
        console.log(b);
        console.log(typeof b); 
        //STRING data type in JAVASCRIPT
        var name="pramee 357 #46 [1,23,5,6]"
        console.log(typeof name) 
        //BOOLEAN datatype in JAVASCRIPT
        var a=true;
        console.log(typeof a);
        var a=false;
        console.log(typeof a)
        //NULL datatype in JAVASCRIPT
        let z=null;                //if we assign null to a variable then the type of the data is null datatype 
        console.log(typeof z);    //if we give null as a value then the data type is OBJECT
        //UNDEFINED datatype in JAVASCRIPT
        let y;
        console.log(y);           //if we doesnt intialize the value then the default value is UNDEFINED

        //NON PREMITIVE datatypes in JAVASCRIPT
        var a=[1,2.5,false,"haaud"]
        console.log(typeof a)
        var a={'q':5,"pramee":10}
        console.log(typeof a)





    </script>
</head>
<body>
    
</body>
</html>
